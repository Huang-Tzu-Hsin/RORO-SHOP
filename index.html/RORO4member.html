<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>肉肉園藝。多肉世界</title>
    <!-- 網站圖形 -->
    <link rel="icon" href="../img/LOGO/icon.png">
    <!-- 引用頁首CSS -->
    <link rel="stylesheet" href="../style.css/style4Member.css">
</head>

<body>
    <header>
        <!-- 製作漢堡選單 -->
        <button class="menu">&#9776</button>
        <h1> <a href="#">肉肉園藝。多肉世界</a></h1>
        <nav>
            <ul class="navbar">
                <li><a href="./RORO1front page.html">首頁</a></li>
                <li> <a href="./RORO2about.html">關於我們</a></li>
                <li><a href="./RORO3product.html">產品介紹</a></li>
                <li> <a href="./RORO4member.html">會員專區</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login">
            <div class="container right-panel-active">
                <!-- 註冊 -->
                <div class="container__form container--signup">
                    <form action="#" class="form" id="form1">
                        <h2 class="form__title">註冊會員</h2>
                        <input type="email" placeholder="E-mail" class="input" />
                        <input type="text" placeholder="Username" class="input" />
                        <input type="password" placeholder="Password" class="input" />
                        <button class="btn">註冊</button>
                    </form>
                </div>

                <!-- 登入 -->
                <div class="container__form container--signin">
                    <form action="#" class="form" id="form2">
                        <h2 class="form__title">登入會員</h2>
                        <input type="text" id="Username" placeholder="Username" class="input" />
                        <input type="password" id="Password" placeholder="Password" class="input" />
                        <a href="#" class="link">忘記密碼 ?</a>
                        <button  type="submit" class="btn">登入</button>
                    </form>
                </div>

                <!-- Overlay -->
                <div class="container__overlay">
                    <div class="overlay">
                        <div class="overlay__panel overlay--left">
                            <p>已經是會員了 !</p>
                            <button class="btn" id="signIn">登入</button>
                        </div>
                        <div class="overlay__panel overlay--right">
                            <p>還沒有帳號，立即加入會員 !</p>
                            <button class="btn" id="signUp">註冊</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="newsletter">
            <p>歡迎訂閱肉肉園藝電子報，可收到最新優惠消息呦!</p>
            <form>
                <input type="email" placeholder="請輸入您的電子信箱" required>
                <button>送出</button>
            </form>
    </main>

    <footer>
        <p>Copyright @ 2024 肉肉園藝 ALL Rights Reserved.</p>
    </footer>

    <script src="../all.js/member.js"></script>
</body>
